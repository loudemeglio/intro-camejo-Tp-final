    <!-- javascript -->
    <script>
        
        function response_received(response) {
            return response.json();
        }

        function parse_data(content, containerId) {
            console.log(content);
            const container = document.getElementById(containerId);
            container.innerHTML = ""; // Limpiar el contenedor antes de agregar nuevos elementos
            for (let i = 0; i < content.length; i++) {
                const card = document.createElement("div");
                card.className = "col  md-3";
                card.innerHTML = `
                    <div class="card" style="width: 18rem;">
                        <img src="${content[i].img}" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">${content[i].descripcion}</h5>
                            <p class="card-text">Precio: $${content[i].precio}</p>
                            <button onclick="agregar_carrito(${content[i].id})" id="producto-${content[i].id}" class="btn btn-primary">Add to cart</button>
                        </div>
                    </div>
                `;
                container.append(card);
            }
        }

        function request_error(error) {
            console.log("ERROR", error);
        }

        function agregar_carrito(id) {
            const producto_id = id
            

            fetch("http://localhost:5000/carrito", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    producto_id: producto_id,
                    cantidad: 1
                })
            })
            .then((response) => response.json())
            .then((data) => {
                if (data.producto) {
                    alert("Producto agregado al carrito exitosamente!");
                    
                    
                } else {
                    alert("Error al agregar al carrito");
                }
            })
            .catch((error) => console.error("Error:", error));
       }




        function fetchProductosByCategoria(categoriaId, containerId) {
            fetch(`http://127.0.0.1:5000/productos/categoria/${categoriaId}`)
                .then(response_received)
                .then(content => parse_data(content, containerId))
                .catch(request_error);
        }

        // Fetch productos for each category
        document.addEventListener("DOMContentLoaded", function() {
            fetchProductosByCategoria(1, "productos-camas");
            fetchProductosByCategoria(2, "productos-almohadones");

        });
    </script>
